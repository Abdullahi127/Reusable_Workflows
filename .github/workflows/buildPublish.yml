name: Build and Publish

on:
  workflow_call:

jobs:
  getVersions:
    runs-on: ubuntu-latest
    steps:
      - name: switch to branch version
        uses: actions/checkout@v3
        run: git switch version
      - name: upload json file
        uses: actions/upload-artifact@v3
        with:
          name: Versions
          path: ./versions.json
          retention-days: 1
      - name: switch to dev branch
        run: git switch dev

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        id: download
        with:
          name: Package
          path: path/to/artifacts
      - name: Get current version
        run: |
          echo ${{steps.download.outputs.download-path}}/versions.json
          echo "I should be Github Action!"
      - name: Run build with Gradle Wrapper
        uses: gradle/gradle-build-action@v2
        run: |
          chmod +x ./gradlew
          ./gradlew setCurrentVersion --projectVersion=0.10.0 --alias=core clean build
      - name: upload build libs
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/libs
          retention-days: 1
