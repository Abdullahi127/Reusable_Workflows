name: Test

on:
  workflow_call:
    inputs:
      core:
        required: true
        type: string
        description: Gradle project name.
      adp:
        required: true
        type: string
        description: Gradle project name.
      dp:
        required: true
        type: string
        description: Gradle project name.
      oc:
        required: true
        type: string
        description: Gradle project name.
      sim:
        required: true
        type: string
        description: Gradle project name.

    env:
      GRADLE_CORE: ${{ inputs.core }}
      GRADLE_ADP: ${{ inputs.adp }}
      GRADLE_DP: ${{ inputs.dp }}
      GRADLE_OC: ${{ inputs.oc }}
      GRADLE_SIM: ${{ inputs.sim }}
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Core
        run: |
          echo "core=env.GRADLE_CORE"
          echo "adp=env.GRADLE_CORE"
          echo "dp=env.GRADLE_CORE"
          echo "oc=env.GRADLE_CORE"
          echo "sim=env.GRADLE_CORE"
